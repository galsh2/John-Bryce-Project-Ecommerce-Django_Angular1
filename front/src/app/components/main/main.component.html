<!doctype html>
<html lang="en" class="d-flex flex-column vh-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>Bootstrap demo</title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
    <header>
        <nav class="navbar bg-body-tertiary">
            <!-- <div class="container-fluid"> -->
            <div class="container">
                <a class="navbar-brand">Navbar</a>
                <form class="d-flex" role="search">
                    <!-- If user is logged in -->
                    <p *ngIf="isUserLoggedIn"><button (click)="goToProfile()" type="button"
                            class="btn btn-light">Profile</button></p>
                    <p *ngIf="isUserLoggedIn"><button (click)="goToOrders()" type="button"
                            class="btn btn-light">Orders</button></p>
                    <p *ngIf="isUserLoggedIn"><button (click)="goToProduct()" type="button"
                            class="btn btn-light">Products</button></p>
                    <app-logout *ngIf="isUserLoggedIn"></app-logout>


                    <!-- If user is NOT logged in -->
                    <p *ngIf="!isUserLoggedIn"><button (click)="goToLogin()" type="button"
                            class="btn btn-light">Login</button></p>
                    <p *ngIf="!isUserLoggedIn"><button (click)="goToRegister()" type="button"
                            class="btn btn-light">Register</button></p>
                    <p *ngIf="!isUserLoggedIn"><button (click)="goToProduct()" type="button"
                            class="btn btn-light">Products</button></p>

                    <!-- <p><button (click)="goToProfile()" type="button" class="btn btn-light">Profile</button></p>
                    <p><button (click)="goToRegister()" type="button" class="btn btn-light">Register</button></p>
                    <p><button (click)="goToProduct()" type="button" class="btn btn-light">Products</button></p>
                    <button (click)="goToLogin()" type="button" class="btn btn-light">Login</button>
                    <app-logout></app-logout> -->



                    <!-- [(ngModel)]="searchText" (keyup)="useSearch()" -->

                    <!-- <input class="form-control me-2" 
                    type="search" 
                    placeholder="Search" 
                    aria-label="Search"

                    (input)="onSearchChange($event)"> -->
                    <!-- <input [(ngModel)]="searchQuery" name="searchQuery" class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
                    <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <app-cart></app-cart>
                </div>

                <div class="col-md-9">
                    2 of 3
                    <ng-container *ngIf="showLogin">
                        <app-login></app-login>
                    </ng-container>
                    <ng-container *ngIf="showRegister">
                        <app-registertwo></app-registertwo>
                    </ng-container>
                    <ng-container *ngIf="showProduct">
                        <app-product></app-product>
                    </ng-container>
                    <ng-container *ngIf="showProfile">
                        <app-getuserprofile></app-getuserprofile>
                    </ng-container>
                    <ng-container *ngIf="showPostProfile">
                        <app-postuserprofile></app-postuserprofile>
                    </ng-container>
                    <ng-container *ngIf="showOrders">
                        <app-oldorders></app-oldorders>
                    </ng-container>
                    <!-- <ng-container *ngIf="showProduct && !showLogin && !showRegister">
                        <app-product></app-product>
                      </ng-container> -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
