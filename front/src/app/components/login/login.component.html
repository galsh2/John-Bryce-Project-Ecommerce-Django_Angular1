<!-- login.component.html -->
<form (ngSubmit)="login()">
    <label>
      Username:
      <input [(ngModel)]="username" name="username">
    </label>
    <label>
      Password:
      <input [(ngModel)]="password" name="password" type="password">
    </label>
    <button type="submit">Log in</button>
  </form>
